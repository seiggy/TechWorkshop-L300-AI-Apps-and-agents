name: Run Customer Loyalty Agent

on:
  push:
    branches:
      - main
    paths:
      - "src/app/agents/customerLoyaltyAgent_initializer.py"
      - "src/prompts/CustomerLoyaltyAgentPrompt.txt"
      - "src/app/tools/discountLogic.py"

jobs:
  run-customer-loyalty-agent:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src

      # If your code expects anything from .env, you can project it as secrets here as well.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file from secret
        run: 'echo "$ENV" > .env'
        shell: bash
        env:
          ENV: ${{ secrets.ENV }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # Fallback in case requirements.txt is not present or incomplete.
            pip install azure-ai-projects azure-identity azure-ai-agents opentelemetry-sdk azure-monitor-opentelemetry opentelemetry-instrumentation-openai-v2 python-dotenv pandas openai
          fi

      # If you need Azure login for other resources (Key Vault, Storage, etc.), enable this
      # and ensure the runner's identity or the service principal has access.
      # For azure.ai.projects + DefaultAzureCredential, you typically use one of:
      #  - Federated OIDC with a service principal
      #  - Managed identity (if selfâ€‘hosted runner in Azure)
      - name: Azure login (OIDC)
        uses: azure/login@v2.1.1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run customer loyalty agent initializer
        run: |
          python -m app.agents.customerLoyaltyAgent_initializer