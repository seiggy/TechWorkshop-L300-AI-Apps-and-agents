name: Run Interior Design Agent

on:
  push:
    branches:
      - main
    paths:
      - "src/app/agents/interiorDesignAgent_initializer.py"
      - "src/prompts/InteriorDesignAgentPrompt.txt"

jobs:
  run-interior-design-agent:
    runs-on: ubuntu-latest

    # Run steps from within src so module imports like app.agents... work
    defaults:
      run:
        working-directory: src

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file from secret
        run: 'echo "$ENV" > .env'
        shell: bash
        env:
          ENV: ${{ secrets.ENV }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # Fallback if requirements.txt is missing or incomplete
            pip install azure-ai-projects azure-identity azure-ai-agents python-dotenv

      # Login to Azure so DefaultAzureCredential in your code can obtain tokens via OIDC
      # These must be configured as GitHub Actions secrets and linked to an app registration
      # with a federated credential:
      #   AZURE_CLIENT_ID, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID
      - name: Azure login (OIDC)
        uses: azure/login@v2.1.1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run interior design agent initializer
        run: |
          python -m app.agents.interiorDesignAgent_initializer